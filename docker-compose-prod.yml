# Run this file by typing: docker-compose up -f docker-compose-prod.yml -d
version: "3.9"
services:
  ui:
    build:
      context: .
      dockerfile: ./packages/ui/Dockerfile-prod
      args:
        PROJECT_DIR: "${PROJECT_DIR}"
    container_name: nln_ui
    restart: always
    environment:
      NODE_ENV: "production"
      PROJECT_DIR: "${PROJECT_DIR}"
      VIRTUAL_HOST: "${VIRTUAL_HOST}"
      VIRTUAL_PATH: "/"
      VIRTUAL_PORT: "${PORT_UI}"
      LETSENCRYPT_HOST: "${VIRTUAL_HOST}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    expose:
      - ${PORT_UI}
    networks:
      - proxy
      - app
    volumes:
      - ./node_modules:${PROJECT_DIR}/node_modules
      - ./packages/ui:${PROJECT_DIR}/packages/ui:z
      - ./packages/shared:${PROJECT_DIR}/packages/shared:z
    depends_on:
      server:
        condition: service_healthy
    command: /bin/sh -c "chmod +x ${PROJECT_DIR}/scripts/* && ${PROJECT_DIR}/scripts/ui.sh"
  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
      args:
        PROJECT_DIR: "${PROJECT_DIR}"
    container_name: nln_server
    restart: always
    environment:
      NODE_ENV: "production"
      JWT_SECRET: "${JWT_SECRET}"
      PROJECT_DIR: "${PROJECT_DIR}"
      REACT_APP_SERVER_LOCATION: "${SERVER_LOCATION}"
      REDIS_CONN: "redis:${PORT_REDIS}"
      DB_CONN: "db:${PORT_DB}"
      DB_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}"
      CREATE_MOCK_DATA: "${CREATE_MOCK_DATA}"
      DB_PULL: "${DB_PULL}"
      SITE_EMAIL_FROM: "${SITE_EMAIL_FROM}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      SITE_EMAIL_USERNAME: "${SITE_EMAIL_USERNAME}"
      SITE_EMAIL_PASSWORD: "${SITE_EMAIL_PASSWORD}"
      SITE_EMAIL_ALIAS: "${SITE_EMAIL_ALIAS}"
      VIRTUAL_HOST: "${VIRTUAL_HOST}"
      VIRTUAL_PORT: "${PORT_SERVER}"
      VIRTUAL_PATH: "/api"
      LETSENCRYPT_HOST: "${VIRTUAL_HOST}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    expose:
      - ${PORT_SERVER}
    networks:
      - proxy
      - app
    volumes:
      - ./packages/server:${PROJECT_DIR}/packages/server:z
      - ./packages/shared:${PROJECT_DIR}/packages/shared:z
      - ./data/logs:${PROJECT_DIR}/data/logs:z
      - ./assets:${PROJECT_DIR}/assets:z
      - ./data/uploads:${PROJECT_DIR}/data/uploads:z
      - ./packages/server/src/db/migrations:${PROJECT_DIR}/packages/server/src/db/migrations
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').request({hostname: 'localhost', port: process.env.PORT_SERVER || 5329, path: '/healthcheck'}, res => { if (res.statusCode === 200) { process.exit(0) } else { process.exit(1) } }).on('error', err => { process.exit(1) }).end()\"" ]
      start_period: 90s
      interval: 20s
      timeout: 5s
      retries: 10
    command: /bin/sh -c "chmod +x ${PROJECT_DIR}/scripts/* && ${PROJECT_DIR}/scripts/server.sh"
  db:
    image: postgres:13-alpine
    restart: always
    container_name: nln_db
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      PROJECT_DIR: "${PROJECT_DIR}"
    expose:
      - ${PORT_DB}
    networks:
      - app
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./packages/db/entrypoint:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-site} && psql -U ${DB_USER:-site} -d ${DB_NAME:-postgres} -c 'SELECT 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: /bin/sh -c "exec docker-entrypoint.sh postgres"
  redis:
    image: redis:7-alpine
    container_name: nln_redis
    restart: always
    networks:
      - app
    volumes:
      - ./data/redis:${PROJECT_DIR}/data/redis:z
    expose:
      - ${PORT_REDIS}
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: /bin/sh -c "mkdir -p ${PROJECT_DIR}/data/redis/appendonlydir && rm -f ${PROJECT_DIR}/data/redis/dump.rdb && redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes --dbfilename dump.rdb --dir ${PROJECT_DIR}/data/redis/"
  # adminer:
  #     image: adminer
  #     restart: always
  #     depends_on:
  #         - db
  #     ports:
  #         - 8080:8080

networks:
  proxy:
    name: nginx-proxy
    external: true
  app:
